<VirtualHost *>
	DocumentRoot "/var/www/html/public"

	# Define an access log for VirtualHosts that don't define their own logfile
	SetEnvIf Remote_Addr "127\.0\.0\.1" dontlog
	SetEnvIf Remote_Addr "::1" dontlog

	CustomLog "| /usr/bin/rotatelogs -f /var/log/apache2/usp-access.%Y.%m.%d.log 604800" common env=!dontlog
	ErrorLog "| /usr/bin/rotatelogs -f /var/log/apache2/usp-error.%Y.%m.%d.log 604800"


	RewriteEngine On

	<IfModule dir_module>
		DirectoryIndex index.php index.html index.htm
	</IfModule>

	<Directory "/var/www/html/public">

		CGIPassAuth On

		# If a directory or a file exists, use the request directly
		RewriteCond %{REQUEST_FILENAME} !-f
		RewriteCond %{REQUEST_FILENAME} !-d
		# Otherwise forward the request to index.php
		RewriteRule . index.php

		AllowOverride all
	</Directory>

	<IfModule proxy_fcgi_module>
		<FilesMatch "\.php$">
			RequestHeader set Pinpoint-ProxyApache "%t %D %i %b"
			SetHandler "proxy:unix:/var/run/php-fpm/fpm.sock|fcgi://127.0.0.1:9000"
		</FilesMatch>
	</IfModule>

	<Location "/server-status">
		SetHandler server-status
		Order deny,allow
		Deny from all
		Allow from all
	</Location>

</VirtualHost>
